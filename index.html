<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="build/main.bundle.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<section class="viewContainer">
			<div class="home flex-column justify-center align-center">
				<div
					class="menu"
				>
					<div class="flex-column align-center gap-30 active">
						<h1 class="no-margin">Nom du jeu</h1>
						<div class="flex gap-10">
							<button class="btn blue font" id="startGame">JOUER</button>
							<button class="btn font" id="guide">?</button>
						</div>
					</div>
				</div>
			</div>
			<div class="guide flex-column justify-center align-center">
				<div
					class="menu"
				>
					<div class="flex-column align-center gap-20">
						<h1>Guide</h1>
						<h3>Déplacements</h3>
						<ul>
							<li class="flex align-center gap-10">Haut : <img src="assets/images/z.png" alt="Z" width="20" /></li>
							<li class="flex align-center gap-10">Bas : <img src="assets/images/s.png" alt="S" width="20" /></li>
							<li class="flex align-center gap-10">Gauche : <img src="assets/images/q.png" alt="Q" width="20" /></li>
							<li class="flex align-center gap-10">Droite : <img src="assets/images/d.png" alt="D" width="20" /></li>
						</ul>
						<h3>Actions</h3>
						<ul>
							<li class="flex align-center gap-10">Tirer : <img src="assets/images/espace.png" alt="Espace" height="17"/></li>
							<li class="flex align-center gap-10">Pause : <img src="assets/images/echap.png" alt="Echap" height="17" /> ou <img src="assets/images/p.png" alt="P" width="20" /></li>
						</ul>
						<button class="btn small" id="backToHome">Retour au menu</button>
					</div>
				</div>
			</div>
			<div class="game">
				<div class="overlay">
					<div class="menu" id="pause">
						<h1>Pause</h1>
						<div class="flex-column gap-10">
							<button class="btn small" id="resumeGame">Reprendre</button>
							<button class="btn small" id="mainMenu">Retour au menu</button>
						</div>
					</div>
					<div class="menu" id="gameOver">
						<h1>Game Over</h1>
						<div class="flex-column gap-10">
							<button class="btn small" id="mainMenu">Retour au menu</button>
						</div>
					</div>
				</div>
				<div class="ath active">
					<button class="btn small" id="pauseGame">Pause</button>
					<div class="flex gap-20">
						<span class="score font">Score : <span id="scoreVal"></span> </span>
						<div class="life-bar">
							<div class="bar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="credits flex-column justify-center align-center">
				<div
					class="menu"
				>
					<div class="flex-column align-center gap-20">
						<h1 class="no-margin">Crédits</h1>
						<ul>
							<li>Sélim Hamza</li>
							<li>Anas Ouhdda</li>
							<li>Pierre Planchon</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="credits">
			</div>
		</section>
	</body>
</html>
