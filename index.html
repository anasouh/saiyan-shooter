<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/main.css" />
		<script src="build/main.bundle.js" defer></script>
		<title>Document</title>
	</head>
	<body>
		<section class="viewContainer">
			<div class="home">
				<h1>Accueil</h1>
				<button class="btn font" id="startGame">Démarrer</button>
				<h3>Déplacements</h3>
				<ul>
					<li>Flèches directionnelles</li>
					<li>ZQSD</li>
				</ul>
				<h3>Actions</h3>
				<ul>
					<li>Espace, clic gauche : tirer</li>
					<li>Echap, P : pause</li>
				</ul>
			</div>
			<div class="game">
				<div class="overlay">
					<div class="menu" id="pause">
						<h1>Pause</h1>
						<div class="flex-column gap-10">
							<button class="btn small" id="resumeGame">Reprendre</button>
							<button class="btn small" id="mainMenu">Retour au menu</button>
						</div>
					</div>
					<div class="menu" id="gameOver">
						<h1>Game Over</h1>
						<div class="flex-column gap-10">
							<button class="btn small" id="mainMenu">Retour au menu</button>
						</div>
					</div>
				</div>
				<div class="ath active">
					<button class="btn small" id="pauseGame">Pause</button>
					<div class="playerInfos">
						<div class="life-bar">
							<div class="bar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="credits">
				<h1>Crédits</h1>
				<ul>
					<li>Sélim Hamza</li>
					<li>Anas Ouhdda</li>
					<li>Pierre Planchon</li>
				</ul>
			</div>
		</section>
	</body>
</html>
